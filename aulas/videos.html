<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clínica XYZ - Vídeos</title>
    <meta
      name="description"
      content="Clínica com atendimento em várias especialidades na cidade de Limeira"
    />
  </head>
  <body>
    <!-- Está seção é o cabeçalho -->
    <header>
      <section>
        <img src="imagens/logo.png" alt="logo da clíninca xyz" />
      </section>
    </header>
    <main>
      <section class="destaque">
        <h1>Vídeos</h1>
        <p>Nossos vídeos</p>
        
      </section>

      <section class="videos">
        
        <h2>Vídeo em HTML</h2>
        <video src="mídias/video-floresta.mp4" controls></video>

        <h2>Aúdio em HTML</h2>
        <audio src="mídias/audio-teste.mp3" controls></audio>

        <h2>Vídeo do YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xV-lnZacdfw?si=CjIXziwj9SjnlPqC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        
      </section>  

      <section class="voltar">
        <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i>Voltar</a>
      </section>

      </section>
    </main>
    <footer>&copy; 2025 | Clínica XYZ | Créditos</footer>
  </body>
</html>
