<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clínica XYZ - Agendamento</title>
    <meta
      name="description"
      content="Clínica com atendimento em várias especialidades na cidade de Limeira"
    />
  </head>
  <body>
    <!-- Está seção é o cabeçalho -->
    <header>
      <section>
        <img src="imagens/logo.png" alt="logo da clíninca xyz" />
      </section>
    </header>
    <main>
      <section class="destaque">
        <h1>Agendamento</h1>
        <p>Opção online para agentamento de consulta</p>
        
      </section>

      <section class="agendamento">

        <form action="" method="post"  name="form-agendamento" id="form-agendamento">
          <div class="form-group">
            <div>
              <label for="">Selecione a data</label>
              <input type="date" name="data" id="data" required>
            </div>
            <div>
              <label for="">Selecione a hora</label>
              <input type="time" name="hora" id="hora" required>
            </div>
            <div>
              <label for="">Selecione a especialidade</label>
              <select name="especialidade" id="especialidade">
                <option value=""></option>
                <option value="">Cardiologia</option>
                <option value="">Dermatologia</option>
                <option value="">Pediatria</option>
                <option value="">Ortopedia</option>
                <option value="">Clínica Geral</option>
                <option value="">Endocrinologia</option>
                </select>
            </div>

          </div>

          <div>
            <label for="">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div>
            <input type="submit" value="Confirmar agendamento" name="confirmar">
          </div>
        </form>
        
      </section>

      <section class="voltar">
        <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i>Voltar</a>
      </section>

      
        
      </section>
    </main>
    <footer>&copy; 2025 | Clínica XYZ | Créditos</footer>
  </body>
</html>
